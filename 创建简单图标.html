    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');

        // é¢„è®¾å›¾æ ‡é…ç½®
        const presets = [
            { bg: '#ff4444', text: 'â°', style: 'roundSquare', name: 'çº¢è‰²æ—¶é’Ÿ' },
            { bg: '#ff6666', text: 'â±ï¸', style: 'roundSquare', name: 'ç²‰çº¢ç§’è¡¨' },
            { bg: '#22c55e', text: 'â²ï¸', style: 'roundSquare', name: 'ç»¿è‰²è®¡æ—¶' },
            { bg: '#ff4444', text: 'T', style: 'round', name: 'çº¢è‰²T' },
            { bg: '#4444ff', text: 'â°', style: 'round', name: 'è“è‰²æ—¶é’Ÿ' },
            { bg: '#ff8800', text: 'â±ï¸', style: 'square', name: 'æ©™è‰²ç§’è¡¨' }
        ];

        // ç»˜åˆ¶å›¾æ ‡
        function drawIcon(targetCanvas, bgColor, textColor, text, style) {
            const targetCtx = targetCanvas.getContext('2d');
            const size = targetCanvas.width;
            
            // æ¸…ç©ºç”»å¸ƒ
            targetCtx.clearRect(0, 0, size, size);
            
            // ç»˜åˆ¶èƒŒæ™¯
            targetCtx.fillStyle = bgColor;
            
            switch(style) {
                case 'round':
                    targetCtx.beginPath();
                    targetCtx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
                    targetCtx.fill();
                    break;
                case 'roundSquare':
                    const radius = size * 0.15;
                    targetCtx.beginPath();
                    targetCtx.moveTo(radius, 0);
                    targetCtx.lineTo(size - radius, 0);
                    targetCtx.quadraticCurveTo(size, 0, size, radius);
                    targetCtx.lineTo(size, size - radius);
                    targetCtx.quadraticCurveTo(size, size, size - radius, size);
                    targetCtx.lineTo(radius, size);
                    targetCtx.quadraticCurveTo(0, size, 0, size - radius);
                    targetCtx.lineTo(0, radius);
                    targetCtx.quadraticCurveTo(0, 0, radius, 0);
                    targetCtx.fill();
                    break;
                case 'square':
                    targetCtx.fillRect(0, 0, size, size);
                    break;
            }
            
            // ç»˜åˆ¶æ–‡å­—/emoji
            targetCtx.fillStyle = textColor;
            targetCtx.textAlign = 'center';
            targetCtx.textBaseline = 'middle';
            
            // æ£€æµ‹æ˜¯å¦æ˜¯emoji
            const isEmoji = /[\u{1F000}-\u{1F9FF}]/u.test(text);
            if (isEmoji) {
                targetCtx.font = `${size * 0.5}px Arial`;
            } else {
                targetCtx.font = `bold ${size * 0.6}px Arial`;
            }
            
            targetCtx.fillText(text, size/2, size/2);
        }

        // æ›´æ–°ä¸»ç”»å¸ƒ
        function updateIcon() {
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            const text = document.getElementById('iconText').value || 'â°';
            const style = document.getElementById('iconStyle').value;
            
            drawIcon(canvas, bgColor, textColor, text, style);
        }

        // ä¸‹è½½å›¾æ ‡
        function downloadIcon() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');

                a.download = 'icon.png';

                URL.revokeObjectURL(url);
                
                alert('âœ… å›¾æ ‡å·²ä¸‹è½½ï¼\n\nè¯·å°†æ–‡ä»¶æ”¾å…¥é¡¹ç›®çš„ assets æ–‡ä»¶å¤¹ä¸­ã€‚');
            });

        // åˆ›å»ºé¢„è®¾å›¾æ ‡
        function createPresets() {
            const container = document.getElementById('presetIcons');
            
            presets.forEach((preset, index) => {
                const div = document.createElement('div');
                div.className = 'preset-icon';
                
                const previewCanvas = document.createElement('canvas');
                previewCanvas.width = 100;
                previewCanvas.height = 100;
                
                drawIcon(previewCanvas, preset.bg, '#ffffff', preset.text, preset.style);
                
                const name = document.createElement('div');
                name.textContent = preset.name;
                name.style.marginTop = '10px';
                name.style.fontSize = '14px';
                name.style.color = '#666';
                
                div.appendChild(previewCanvas);
                div.appendChild(name);
                
                div.onclick = () => {
                    document.getElementById('bgColor').value = preset.bg;
                    document.getElementById('textColor').value = '#ffffff';
                    document.getElementById('iconText').value = preset.text;
                    document.getElementById('iconStyle').value = preset.style;
                    updateIcon();
                };
                
                container.appendChild(div);
            });
        }

        // ç›‘å¬è¾“å…¥å˜åŒ–
        document.getElementById('bgColor').addEventListener('input', updateIcon);
        document.getElementById('textColor').addEventListener('input', updateIcon);
        document.getElementById('iconText').addEventListener('input', updateIcon);
        document.getElementById('iconStyle').addEventListener('change', updateIcon);

        // åˆå§‹åŒ–
        createPresets();
        updateIcon();
    </script>
